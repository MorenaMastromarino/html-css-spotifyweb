<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container clearfix">

    <!-- menù laterale -->
    <aside>

      <section class="menu-top">
        <div class="logo">
          <img src="img/logo.svg" alt="Spotify logo">
        </div>
  
        <div class="icons">
          <ul>
            <li class="active">
              <img src="img/home.svg" alt="Home">
              <span>Home</span>
            </li>
            <li>
              <img src="img/search.svg" alt="Cerca">
              <span>Cerca</span>
            </li>
            <li>
              <img src="img/libreria.svg" alt="Libreria">
              <span>La tua libreria</span>
            </li>
          </ul>
        </div>
  
  
        <div class="playlist">

          <h5>Playlist</h5>
          
          <ul>
            <li>
              <i class="fas fa-plus"></i>
              Crea Playlist
            </li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>            
          </ul>

        </div>

      </section>
      <section class="menu-bottom"></section>
    </aside>
    
    <main>
      <!-- parte fixed -->
      <section class="button"></section>
  
      <!-- menù superiore -->
      <section class="main-menu"></section>
      
      <!-- contenuto -->
      <section class="recently-played"></section>
      <section class="creato-per-te"></section>
      <section class="artisti-popolari"></section>
    </main>

  </div>

  <footer>
    <section class="footer-left"></section>
    <section class="footer-center"></section>
    <section class="footer-right"></section>
  </footer>

</body>
</html>

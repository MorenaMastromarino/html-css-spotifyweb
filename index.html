<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container clearfix">

    <!-- menù laterale -->
    <aside>

      <div class="menu-top">
        <div class="logo">
          <img src="img/logo.svg" alt="Spotify logo">
        </div>
  
        <nav class="icons">
          <ul>
            <li class="active">
              <img src="img/home.svg" alt="Home">
              <span>Home</span>
            </li>
            <li>
              <img src="img/search.svg" alt="Cerca">
              <span>Cerca</span>
            </li>
            <li>
              <img src="img/libreria.svg" alt="Libreria">
              <span>La tua libreria</span>
            </li>
          </ul>
        </nav>
  
  
        <nav class="playlist">
          <ul>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
            <li>Lorem</li>
          </ul>
        </nav>

      </div>
      <section class="menu-bottom"></section>
    </aside>
    
    <main>
      <!-- parte fixed -->
      <section class="button"></section>
  
      <!-- menù superiore -->
      <section class="main-menu"></section>
      
      <!-- contenuto -->
      <section class="recently-played"></section>
      <section class="creato-per-te"></section>
      <section class="artisti-popolari"></section>
    </main>

  </div>

  <footer>
    <section class="footer-left"></section>
    <section class="footer-center"></section>
    <section class="footer-right"></section>
  </footer>

</body>
</html>
